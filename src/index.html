<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Design System Sandbox</title>

    <script type="module" src="/build/design-system.esm.js"></script>
    <script nomodule src="/build/design-system.js"></script>
    <link rel="stylesheet" href="/build/design-system.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <sr-flex gap="spacer-5">
      <sr-stack gap="spacer-4">
        <img
          height="100px"
          src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png"
        />
        <img
          height="100px"
          src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Black.png"
        />
      </sr-stack>
      <sr-card heading="Register form">
        <sr-stack gap="spacer-3">
          <sr-text-input
            variant="rounded"
            label="Email"
            placeholder="johncoltrane@msn.com"
            type="email"
          ></sr-text-input>
          <sr-text-input
            variant="rounded"
            label="Password"
            placeholder=""
            type="password"
          ></sr-text-input>
          <sr-button text="Register"></sr-button>
        </sr-stack>
      </sr-card>
      <sr-card heading="Flex column distribution">
        <sr-flex direction="vertical" gap="spacer-5" vAlignment="center">
          <sr-card heading="Can you guess the artist?">
            <sr-list ordered>
              <li>White Wedding</li>
              <li>Crazy Year</li>
              <li>Replay</li>
              <li>Disco Inferno</li>
            </sr-list>
          </sr-card>
          <sr-card heading="What is your AOTY for 2022?">
            <sr-combobox>
              <option selected disabled>Pick an album</option>
              <option>The Elephant Man's Bones</option>
              <option>$oul $old $eparately</option>
              <option>Her Loss</option>
              <option>Dawn FM</option>
              <option>2000</option>
            </sr-combobox>
          </sr-card>
          <sr-card heading="Navigation components">
            <sr-label>Tabs</sr-label>
            <sr-tab>
              <sr-tab-item name="Releases"></sr-tab-item>
              <sr-tab-item name="Albums"></sr-tab-item>
              <sr-tab-item name="Podcasts"></sr-tab-item>
              <sr-tab-item name="To Be Annonuced" inActive></sr-tab-item>
            </sr-tab>

            <sr-label>Breadcrumbs</sr-label>
            <sr-breadcrumb>
              <sr-breadcrumb-item
                name="Releases"
                href="#"
                selectedItem=""
              ></sr-breadcrumb-item>
              <sr-breadcrumb-item
                name="2022"
                href="#"
                selectedItem=""
              ></sr-breadcrumb-item>
              <sr-breadcrumb-item
                name="Rock"
                href=""
                isLastItem
                selectedItem=""
              ></sr-breadcrumb-item>
            </sr-breadcrumb>
          </sr-card>
        </sr-flex>
      </sr-card>
    </sr-flex>
  </body>
</html>
