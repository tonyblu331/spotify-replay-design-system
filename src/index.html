<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Design System Sandbox</title>

    <script type="module" src="/build/design-system.esm.js"></script>
    <script nomodule src="/build/design-system.js"></script>
    <link rel="stylesheet" href="/build/design-system.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <sr-flex
      hAlignment="center"
      vAlignment="center"
      direction="vertical"
      gap="spacer-5"
    >
      <img
        height="100px"
        src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_Green.png"
      />
      <sr-card heading="Register form">
        <sr-stack gap="spacer-3">
          <sr-text-input
            variant="rounded"
            label="Email"
            placeholder="johncoltrane@msn.com"
            type="email"
          ></sr-text-input>
          <sr-text-input
            variant="rounded"
            label="Password"
            placeholder=""
            type="password"
          ></sr-text-input>
          <sr-button text="Register"></sr-button>
        </sr-stack>
      </sr-card>
    </sr-flex>
  </body>
</html>
